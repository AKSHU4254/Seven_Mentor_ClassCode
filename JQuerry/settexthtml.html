<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#p1").text("Live Life On Your Terms");
            });
            $("#btn2").click(function(){
                $("#p2").html("<b>Like To Ride Bike</b>");
            });
            $("#btn3").click(function(){
                $("#t1").val("Black Hawk !!");
            });
            $("#btn4").click(function(){
                $("#img1").attr("src","Tanishka.jpg");
            });
        });
    </script>
</head>
<body>
    <p id="p1">Akshay Ashok Bauskar</p>
    <p id="p2">Gangapur Road Sawarkar Nashik</p>
    <img src="Domi.jpeg" height="200px" width="200px" id="img1"><br>
    <input type="text" id="t1" value="Bajaj Dominor"><br><br>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
    <button id="btn4">Set Attribute value</button>
</body>
</html>
