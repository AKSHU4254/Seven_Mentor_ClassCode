<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#s1").on("keyup",function() {
                var value = $(this).val().toLowerCase();
                $("#div1 *").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value)> -1)
                });
            });
        });

    </script>
</head>
<body>
    <input id="s1" type="search" placeholder="Search..">
    <div id="div1">
        <h1>Sevenmentor Pvt Ltd.</h1>
        <p>It is a Learning Center.</p>
        <div>You Can Learn Any Software Here.</div><br>
        <button>Click Here</button>
        <button>Show Again</button>
        <p>F. C. Road Pune</p>
    </div>
    
</body>
</html>
