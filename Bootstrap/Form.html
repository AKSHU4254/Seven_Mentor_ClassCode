<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Bootstrap Form</h1>
        <div class="row mb-2">
            <div class="col-2">
            <label for="t1" class="form-control-label">First Name:</label>
            </div>
            <div class="col-6">
            <input type="text" id="t1" class="form-control">
            </div>
        </div>

    <div class="row mb-2">
        <div class="col-2">
        <label for="t2" class="form-control-label">Last Name:</label>
        </div>
        <div class="col-6">
        <input type="text" id="t2" class="form-control">
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-2">
        <label for="m" class="form-control-label">Mobile No:</label>
        </div>
        <div class="col-6">
        <input type="text" id="m" class="form-control">
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-2">
        <label for="d" class="form-control-label">Date Of Birth:</label>
        </div>
        <div class="col-6">
        <input type="text" id="d" class="form-control">
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-2">
        <label for="e" class="form-control-label">Email ID:</label>
        </div>
        <div class="col-6">
        <input type="text" id="e" class="form-control">
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-2">
        <label for="g" class="form-control-label">Gender:</label>
        </div>
        <div class="col-6">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Other
                </label>
              </div>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-2">
        <label for="edu" class="form-control-label">Education:</label>
        </div>
        <div class="col-6">
            <select class="form-select" aria-label="Default select example">
                <option selected>Please Select...</option>
                <option value="1">BE</option>
                <option value="2">12<sup>th</sup></option>
                <option value="3">10<sup>th</sup></option>
              </select>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-2">
        <label for="e" class="form-control-label">Comment:</label>
        </div>
        <div class="col-6">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              </div>
        </div>
    </div>
    
    
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>
    
</body>
</html>
